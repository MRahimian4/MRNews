<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>News & FX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <span class="dot"></span>
          <h1>News & FX</h1>
        </div>
        <div class="toolbar">
          <label>
            <span class="badge">Mode</span>
            <select id="mode" class="select"></select>
          </label>
          <label>
            <span class="badge">Category</span>
            <select id="category" class="select"></select>
          </label>
          <label>
            <span class="badge">Range</span>
            <select id="range" class="select">
              <option value="1D">1D</option>
              <option value="1W" selected>1W</option>
              <option value="1M">1M</option>
            </select>
          </label>
          <button id="refresh" class="btn">Refresh</button>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h3>USD & EUR</h3>
          <canvas id="chart-fx" class="chart"></canvas>
          <div id="legend-fx" class="legend"></div>
        </div>
        <div class="card">
          <h3>Gold (XAU)</h3>
          <canvas id="chart-gold" class="chart"></canvas>
          <div id="legend-gold" class="legend"></div>
        </div>
      </div>

      <div class="section-title">Latest News</div>
      <div id="news-list" class="list"></div>

      <div class="footer">Static MVP • GitHub Pages • Demo data (soon: live data)</div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
